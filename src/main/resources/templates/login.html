<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
	<head th:include="fragments/header :: header">
		<title th:text="login">Login</title>
	</head>
	
	<body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
										<div th:if="${loginError}" class="alert alert-danger" role="alert">
										  <span th:text="#{label.wrongcredentials}">Wrong user or password</span>
										</div>
                                        <form id="login-form" th:action="@{/login}" method="POST">
                                            <div class="form-group">
                                                <label class="small mb-1" for="username" th:text="#{label.loginusername}">Username (at least 3 characters)</label>
                                                <input 
													class="form-control py-4"
													id="username"
													name="username"
													minlength="3"
													maxlength="60"
													required
													type="text" 
													placeholder="Usuario"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password" th:text="#{label.loginpassword}">Password (at least 3 characters)</label>
                                                <input
													class="form-control py-4"
													id="password"
													name="password"
													minlength="3"
													maxlength="60"
													required
													type="password"
													placeholder="ContraseÃ±a"/>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

				<footer class="py-4 bg-light mt-auto fixed-bottom">
		        	<div th:include="fragments/copyright :: copyright" class="container-fluid"/>
					<div th:include="fragments/scripts :: general" />
					<script th:src="@{/js/login.js}"></script>
		        </footer>
            </div>
        </div>

	</body>
</html>
