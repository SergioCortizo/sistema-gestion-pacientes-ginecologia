<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments/header :: header">
		<title>404</title>
	</head>
	
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <img class="mb-4 img-error" th:src="@{~/assets/img/error-404-monochrome.svg}" />
                                    <p class="lead" th:text="#{label.notFound}">Not found.</p>
                                    <a href="javascript:history.back()">
                                        <i class="fas fa-arrow-left mr-1"></i>
                                        <span th:text="#{label.return}">Return</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
			<div th:include="fragments/copyright :: copyright" class="container-fluid"/>
        </div>

        <div th:include="fragments/scripts :: general" />
    </body>
</html>
