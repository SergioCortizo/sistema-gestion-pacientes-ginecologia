<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/header :: header">
	<title th:text="#{app.title}">Home</title>
</head>

<body class="sb-nav-fixed">

	<div th:include="fragments/topbar :: topbar" />

	<div id="layoutSidenav">

		<div id="layoutSidenav_nav" th:include="fragments/menu :: menu" />

		<div id="layoutSidenav_content">

			<main>
				<div class="container-fluid">

					<div th:include="fragments/main_general :: main_general" />

					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active" th:text="#{label.home}">Home</li>
					</ol>

					<div class="col-xl-6 col-md-6" sec:authorize="hasRole('FACULTATIVE')">
						<div class="card bg-primary text-white mb-4">
							<div class="card-body">
								<span th:text="#{label.agenda}">Agenda</span>
								<span class="badge badge-pill badge-secondary" th:text="${newMeetings}"
									th:if="${newMeetings} > 0">New meetings</span>
							</div>
							<div class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-white stretched-link" th:href="@{/calendar/check-agenda}">
									<span th:text="#{label.checkagenda}">Check agenda</span>
								</a>
								<div class="small text-white"><i class="fas fa-angle-right"></i></div>
							</div>
						</div>
					</div>

					<div class="col-xl-6 col-md-6">
						<div class="card bg-success text-white mb-4">
							<div class="card-body">
								<span th:text="#{label.mailbox}">Mailbox</span>
								<span class="badge badge-pill badge-secondary" th:text="${newMessages}"
									th:if="${newMessages} > 0">New messages</span>
							</div>
							<div class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-white stretched-link" th:href="@{/messages/messages-list}">
									<span th:text="#{label.watchmailbox}">Watch mailbox</span>
								</a>
								<div class="small text-white"><i class="fas fa-angle-right"></i></div>
							</div>
						</div>
					</div>

					<div class="col-xl-6 col-md-6">
						<div class="card bg-warning text-dark mb-4">
							<div class="card-body">
								<span th:text="#{label.commontasks}">Common tasks</span>
								<span class="badge badge-pill badge-secondary" th:text="${newGrupalMessages}"
									th:if="${newGrupalMessages} > 0">New grupal messages</span>
								<span class="badge badge-pill badge-info" th:text="${newCommonTasks}"
									th:if="${newCommonTasks} > 0">New common tasks</span>	
							</div>
							<div class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-dark stretched-link" th:href="@{/messages/common-tasks-list}">
									<span th:text="#{label.watchcommontasks}">Watch common tasks</span>
								</a>
								<div class="small text-dark"><i class="fas fa-angle-right"></i></div>
							</div>
						</div>
					</div>

					<div class="col-xl-6 col-md-6">
						<div class="card bg-info text-dark mb-4">
							<div class="card-body">
								<span th:text="#{label.notices}">Notices</span>
								<span class="badge badge-pill badge-secondary" th:text="${newNotices}"
									th:if="${newNotices} > 0">New notices</span>
							</div>
							<div class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-dark stretched-link" th:href="@{/messages/notices-list/}">
									<span th:text="#{label.watchnotices}">Watch notices</span>
								</a>
								<div class="small text-dark"><i class="fas fa-angle-right"></i></div>
							</div>
						</div>
					</div>

				</div>
			</main>

			<footer class="py-4 bg-light mt-auto">
				<div th:include="fragments/copyright :: copyright" class="container-fluid" />
				<div th:include="fragments/scripts :: general" />
			</footer>

			<script th:src="@{/js/index.js}"></script>

		</div>
	</div>

</body>

</html>
