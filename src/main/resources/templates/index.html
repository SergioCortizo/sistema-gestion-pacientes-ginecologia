<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
	<head th:include="fragments/header :: header">
		<title th:text="#{app.title}">Home</title>
	</head>

    <body class="sb-nav-fixed">
		
		<div th:include="fragments/topbar :: topbar" />

        <div id="layoutSidenav">

            <div id="layoutSidenav_nav" th:include="fragments/menu :: menu" />

            <div id="layoutSidenav_content">

                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4" th:text="#{app.title}">Title</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active" th:text="#{label.home}">Home</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                <span th:text="#{label.sampletable}">DataTable Example</span>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
								          <tr>
								           <th>Id</th>
								           <th>Name</th>
								          </tr>
								        </thead>
								        <tbody>
								          <tr th:each="user : ${users}">
								             <td th:text="${user.id}">Id</td>
								             <td th:text="${user.name}">Name</td>
								          </tr>
								        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div th:include="fragments/copyright :: copyright" class="container-fluid"/>
					<div th:include="fragments/scripts :: general" />
                </footer>
            </div>
        </div>
		
    </body>
</html>
